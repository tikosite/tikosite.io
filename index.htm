<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-6" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Складна економіка простими словами</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 40px 20px;
      background-image: linear-gradient(135deg, #004aad 0%, #007bff 100%);
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    nav {
      background-color: #e7eefc;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: #004aad;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .hero img {
      width: 70%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .content {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Складна економіка простими словами</h1>
  </header>

  <nav>
    <a href="#">Головна</a>
    <a href="#">Базові поняття</a>
    <a href="#">Гроші</a>
    <a href="#">Ринок</a>
  </nav>

  <div class="hero">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Economics_graph.png/800px-Economics_graph.png" alt="Економіка">
  </div>

  <div class="content">
    <h2>Ласкаво просимо!</h2>
    <p>Тут ми розповідаємо про економіку просто, цікаво і зрозуміло. Без складних термінів, тільки суть — щоб кожен міг розібратися, як працює світ грошей, ринків і вибору.</p>
  </div>

  <footer>
    <p>© 2025 Складна економіка простими словами</p>
  </footer>
</body>
</html>
